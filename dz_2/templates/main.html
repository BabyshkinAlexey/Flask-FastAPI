<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Authorization</title>
  </head>
  <body>
    <nav>
      {% if session.username %}
      <h1>Привет, {{ session.username }}</h1>
      <a href="{{ url_for('logout') }}">Выход</a>
      {% else %}
      <a href="{{ url_for('login') }}">Авторизация</a>
      {% endif %}
    </nav>
    {% block content %} {% endblock %}
  </body>
</html>
